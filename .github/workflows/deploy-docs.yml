name: Deploy Documentation

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@f5a0809
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
